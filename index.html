<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>API Book Archive</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- raw css  -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="m-5">
    <!-- input section  -->
    <section class="text-center">
      <h2 class="text-primary">Find Your Favourite Books!</h2>
      <div class="input-group mb-3 w-50 mx-auto mt-4">
        <input
          id="search-input"
          type="text"
          class="form-control"
          placeholder="Search Here"
          aria-label="Recipient's username"
          aria-describedby="button-addon2"
        />
        <button
          onclick="searchBooks()"
          class="btn btn-outline-secondary fw-bold"
          type="button"
          id="search-btn"
        >
          Search
        </button>
      </div>
    </section>

    <!-- search book with cards  -->
    <section id="section">
      <div id="books-card" class="row row-cols-1 row-cols-md-4 g-4"></div>
    </section>

    <!-- bootstrap js  -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <!-- vanila JS  -->
    <script src="js/books.js"></script>
  </body>
</html>
